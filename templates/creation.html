<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/creation.css') }}">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top ">
           <a herf="" class="navbar-brand">Pr0ject-X</a>
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="main" class="nav-link">home</a></li>
                    <li class="nav-item"><a href="creation" class="nav-link">create</a></li>
                    <li class="nav-item"><a href="{{ url_for('profile') }}" class="nav-link">profile</a></li>

                    <li class="nav-item"><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <form action="{{ url_for('create') }}" method="post" autocomplete="off">
            <h1>Creation Page</h1>

            <div class="msg">{{ msg }}</div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Input Event image</label>
                <input class="form-control" type="file" name="image">
            </div>
            <div class="mb-3">
                <label class="form-label">Titel</label>
                <input type="text" name="Title" class="form-control" placeholder="Titel" required>
            </div>
            <div class="mb-3">
                <label class="form-label">About</label>
                <input type="text" name="About" class="form-control" placeholder="About" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Highlights</label>
                <input type="text" name="Highlights" class="form-control" placeholder="Highlights">
            </div>
            <div class="mb-3">
                <label class="form-label">From</label>
                <input type="text" name="From" class="form-control" placeholder="Date & Time" required>
            </div>
            <div class="mb-3">
                <label class="form-label">To</label>
                <input type="text" name="To" class="form-control" placeholder="Date & Time" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Venue</label>
                <input type="text" name="Venue" class="form-control" placeholder="Venue" required>
            </div>
          
          
                
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script>
      $(document).scroll(function(){
          $(".navbar").toggleClass("scroll", $(this).scrollTop() > $(".navbar").height());
      })
    </script>
</body>
</html>
